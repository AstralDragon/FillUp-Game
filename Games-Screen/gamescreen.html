<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fill All</title>
    <link rel="stylesheet" href="gamescreen.css" />
  </head>
  <body>
    <div class="main-page">
      <!-- title bar -->
      <div class="titleBar">
        <!-- menu button -->
        <div id="menu" class="openModalBtn">
          <img src="../images/menu.svg" alt="" />
        </div>
        <!-- level menu container -->
        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close"><button>&times; CLOSE</button></span>
            <div id="modalBody"></div>
          </div>
        </div>
        <!-- game logo -->
        <div id="Logo">
          <img src="../images/logo.svg" alt="" />
        </div>

        <!-- best solution case -->
        <div id="bestScore" class="openBestBtn">
          <img src="../images/bestScore.svg" alt="" />
        </div>

        <div id="everBest" class="best">
          <div class="moves-content">
            <div id="scoreBody"></div>
            <span class="close2"><button>CLOSE</button></span>
          </div>
        </div>
      </div>

      <!-- main section -->
      <div class="mainSection">
        <!-- left side -->
        <div class="leftSide">
          <div id="remaining-moves">
            <p id="moves"><strong>30</strong> MOVES REMAINING</p>
          </div>
          <div class="color-btns">
            <button id="color1" class="controls"></button>
            <button id="color2" class="controls"></button>
            <button id="color3" class="controls"></button>
            <button id="color4" class="controls"></button>
            <button id="color5" class="controls"></button>
            <button id="color6" class="controls"></button>
          </div>
          <p id="gameDesc">
            Use buttons to change colors and fill all tiles in the same color to
            complete this level
          </p>
          <div class="ad1"><img src="../images/placeholder-square.png" height="292.67px" width="340px" alt=""></div>
        </div>

        <!-- right side -->
        <div id="grid"></div>
      </div>
      <div class="bottom"></div>
      <!-- when user loses /wins -->
      <div id="endModal" class="endModal">
        <div class="endModal-content">
          <span class="endClose" id="endModal-close"
            ><button>CLOSE</button></span
          >
          <div id="endModal-body"></div>
        </div>
      </div>
    </div>

    <audio
      src="../Audio/button-click.mp3"
      preload="auto"
      id="click-sound"
    ></audio>
    <script src="./gamescreen.js"></script>
    <script src="./bestResult.js"></script>
  </body>
</html>
